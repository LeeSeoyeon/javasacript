<script>

//나름 oop
class Fibonacci{

  constructor(){
    this.count0 = 0;
    this.count1 = 0;
  }

  init(){
    this.count0 = 0;
    this.count1 = 0;
  }

  //피보나치의 0과 1의 개수를 구하는 방식을 재귀로 주어짐.
  getFibonacci(n) {
    if(n==0){
      this.count0++;
      return 0;
    }else if(n==1){
      this.count1++;
      return 1;
    }else{
      return this.getFibonacci(n-1) + this.getFibonacci(n-2);
    }
  }

  get getCount0(){
    return this.count0;
  }

  get getCount1(){
    return this.count1;
  }
}

class Display{
  output(n, count0, count1){
    let display = document.getElementById("outputDisplay");
    display.innerHTML += "<br>" + n + "\t" + count0 + "\t" + count1;
  }

  getNumber(){
    return document.getElementById("inputNumber").value;
  }
}
const display = new Display();
const fibonacci = new Fibonacci();

      fibonacci.init();
}

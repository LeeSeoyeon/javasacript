//목표 : 비워 있으면 전것에 포커스를 맞출것이다.
//조건  : 값형태를 바꾸는 메소드가 아니면 무조건 boolean으로 출력한다.

const execute = (something, f) => {
  if(something) return f();
}

const executeArgu = (something, f, argu) => {
  if(something) return f(argu);
}

//값의 유무를 검사하는 메소드
const isContext = (something) => something == ""? true : false;

//fistChild 인지 검사
const isFistChild = (a, b) => a==b?  true : false;

//foucus() 메소드 실행
const setFocus = (input, f) => {
  if(input) return f.previousElementSibling.focus();
};

//마지막 메소드인지 검사

//숫자만 사용, 자리숫 제한
const numRec = (something, str) =>{
    if(something) return /[0-9]/.test(str);
}
//숫자 및 알파벳 혼용
const mixRec = (somthing, str) => {
    if(something) return /[0-9]|[a-z]|[A-Z]/.test(str);
}

//input 쓰기 금지메세지

  a.onkeyup = () => {

    console.log("첫번째 자식인 판별 : " + !isFistChild(a, document.getElementById("phoneNumInput").children[0])&&isContext(a.value));

}
